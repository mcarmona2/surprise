<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Site</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 50vw;
      height: 50vh;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 50%;
      min-height: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* dark overlay for readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* bottom-aligned text */
    .text {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 2;
    }

    .text h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .text p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .text h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <video autoplay muted loop playsinline>
      <source src="baby.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="text">
      <h1>Maybe next year?</h1>
    </div>

  </div>

</body>
</html>
